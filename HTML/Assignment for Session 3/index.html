<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Session 3</title>
</head>

<body style="color: white">
    <fieldset style="background-color: #3f51b5">
        <legend style="background-color: #e43637">Personal Data</legend>
        <fieldset style="background-color: #e43637">
            <legend style="background-color: #151c84; padding: 11px 1px">
                <p>Your Name</p>
            </legend>
            <form action="">
                <table>
                    <tr>
                        <td>
                            <label for="fname">First Name</label>
                        </td>
                        <td>:</td>
                        <td>
                            <input type="text" id="fname" name="firstName" placeholder="ex : Fady" />
                        </td>
                    </tr>
                    <br />
                    <tr>
                        <td>
                            <label for="lname">Last Name</label>
                        </td>
                        <td>:</td>
                        <td>
                            <input type="text" id="lname" name="lastName" placeholder="ex : Ashraf" />
                        </td>
                    </tr>
                </table>
        </fieldset>
        <div style="margin-top: 30px">
            <table>
                <tr>
                    <td>
                        <label for="Phone">Your Phone</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" id="Phone" name="YourPhone" />
                    </td>
                </tr>
                <br />
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="email" id="email" name="email" />
                    </td>
                </tr>
                <br />
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="password" id="password" name="password" />
                    </td>
                </tr>
                <br />
                <tr>
                    <td>
                        <label for="re-password">Re-password</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="password" id="re-password" name="re-password" />
                    </td>
                </tr>
            </table>
        </div>
        <div style="margin-top: 100px;">
            <select name="Country">

                <optgroup label="Egypt">
                    <option value="Cairo">Cairo</option>
                    <option value="Alexandria" >Alexandria</option>
                    <option  value="Mansora" >Mansora</option>
                </optgroup>

                <optgroup label="UAE">
                    <option  value="Abu Dhabi">Abu Dhabi</option>
                    <option value="Ajman">Ajman</option>
                    <option value="Sharjah">Sharjah</option>
                </optgroup>

                <optgroup label="Saudi Arabia">
                    <option value="Riyadh">Riyadh</option>
                    <option value="Jaddah">Jaddah</option>
                    <option value="Dammam">Dammam</option>
                </optgroup>

            </select>
        </div>
        <div style="margin-top: 10px;  ">
            <button style="color: white; background-color: #e43637;" >Submit</button>
        </div>
        </form>
    </fieldset>
</body>

</html>
